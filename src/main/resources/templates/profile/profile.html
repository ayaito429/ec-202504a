<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文 プロフィール</title>
    <link rel="icon" href="/img_curry/curry_pot.png" type="image/x-icon" />
    <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/css/curry.css}" href="../../static/css/curry.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="card shadow-sm">
            <div th:insert="~{header::header}"></div>
                <div class="row">
                    <div
                    class="
                        col-lg-offset-3
                        col-lg-6
                        col-md-offset-2
                        col-md-8
                        col-sm-offset-1
                        col-sm-10
                        col-xs-12
                    "
                    >
                        <legend>プロフィール</legend>
                        <div class="card-body">
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">名前</label>
                                <div class="col-sm-9">
                                    <p class="form-control-plaintext" th:text="${user.name}">山田 太郎</p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">郵便番号</label>
                                <div class="col-sm-9">
                                    <p class="form-control-plaintext" th:text="${user.zipcode}">123-4567</p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">住所</label>
                                <div class="col-sm-9">
                                    <p class="form-control-plaintext" th:text="${user.address}">東京都新宿区1-2-3</p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">電話番号</label>
                                <div class="col-sm-9">
                                    <p class="form-control-plaintext" th:text="${user.telephone}">03-1234-5678</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <a class="btn btn-primary" th:href="@{/editProfile}">プロフィール編集</a>
                                <a class="btn btn-outline-danger" th:href="@{/withdraw/confirm}">退会される方はこちら</a>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>    
        </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/item_deail.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
  </body>
</html>
