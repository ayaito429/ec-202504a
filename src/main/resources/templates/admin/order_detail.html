<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/css/curry.css}" href="../../static/css/curry.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <span th:insert="~{header::header}"></span>


        <div class="row">
            <div class="col-xs-12">
                <!-- table -->
                <div class="row">
                    <div class="
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-offset-1
            col-sm-10
            col-xs-12
          ">
                        <h3 class="text-center"><img th:src="@{/img_curry/food_retoruto_curry_rice.png}" height="35" />
                            注文詳細</h3>
                        <br>
                        <form method="post" th:action="@{/admin/detail/update}" th:object="${adminOrderDetailForm}">
                            <div th:each="orders : ${orderList}">
                                <table class="table table-success table-striped item-list-table">
                                    <tbody>
                                        <tr>
                                            <th><label>氏名</label></th>
                                            <th>
                                                <span th:text="${orders.destinationName}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>メールアドレス</label></th>
                                            <th>
                                                <span th:text="${orders.destinationEmail}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>郵便番号</label></th>
                                            <th>
                                                <span th:text="${orders.destinationZipcode}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>宛先</label></th>
                                            <th>
                                                <span th:text="${orders.destinationAddress}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>電話番号</label></th>
                                            <th>
                                                <span th:text="${orders.destinationTel}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>配達日</label></th>
                                            <th>
                                                <span th:text="${#dates.format(orders.orderDate,'yyyy年MM月dd日')}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>配達時間</label></th>
                                            <th>
                                                <span th:text="${#dates.format(orders.deliveryTime,'HH時')}"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>配達完了日時</label></th>
                                            <input type="hidden" th:field="*{completionTime}" id="deliveryTimestamp" />
                                            <td class="text-center" name="completionTime">
                                                <div class="form-group">
                                                    <div class="row col-xs-offset-2 col-xs-10">
                                                        <div>
                                                            <!--
                                                                <label th:errors="*{deliveryTime}" class="control-label"
                                                                    style="color: red"></label>
                                                                <label th:text="${errorDeliveryDate}" class="control-label"
                                                                    style="color: red" for="inputPeriod">
                                                                    配達日時を入力してください</label>
                                                            -->
                                                        </div>
                                                        <div class="col-xs-10">
                                                            <input type="date" id="deliveryDate"
                                                                class="form-control input-sm" />
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="10"
                                                                    checked="checked" />
                                                                10時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="11" />
                                                                11時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="12" />
                                                                12時 </label><br />
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="13" />
                                                                13時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="14" />
                                                                14時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="15" />
                                                                15時 </label><br />
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="16" />
                                                                16時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="17" />
                                                                17時
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="deliveryHour"
                                                                    class="deliveryTimeRadio" value="18" />
                                                                18時 </label><br />
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>支払方法</label></th>
                                            <th>
                                                <span th:if="${orders.paymentMethod == 1}">代金引換</span>
                                                <span th:if="${orders.paymentMethod == 2}">クレジットカード支払い</span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>合計金額</label></th>
                                            <th>
                                                <span
                                                    th:text="${#numbers.formatInteger(orders.totalPrice,1,'COMMA')}"></span>円
                                            </th>
                                        </tr>
                                        <tr>
                                            <th><label>支払い状況</label></th>
                                            <td>
                                                <select name="status" class="form-control" th:field="*{status}">
                                                    <option th:value="1">未入金
                                                    </option>
                                                    <option th:value="2">入金済
                                                    </option>
                                                    <option th:value="3">発送済
                                                    </option>
                                                    <option th:value="4">配達完了
                                                    </option>
                                                    <option th:value="9">キャンセル
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <br>
                                <h3 class="text-center"><img th:src="@{/img_curry/curry_pot.png}" height="35"> 注文内容</h3>
                                <div class="table-responsive">
                                    <table class="table table-striped item-list-table">
                                        <tbody>
                                            <tr>
                                                <th>
                                                    <label> イメージ</label>
                                                </th>
                                                <th>
                                                    <label>商品名</label>
                                                </th>
                                                <th>
                                                    <label>トッピング</label>
                                                </th>
                                                <th>
                                                    <label>詳細</label>
                                                </th>
                                            </tr>
                                            <tr th:each=" orderItem : ${orders.orderItemList}">
                                                <th>
                                                    <img th:src="@{/img_curry/} + ${orderItem.item.imagePath}"
                                                        width="250" height="150"></img>
                                                </th>
                                                <th>
                                                    <span th:text="${orderItem.item.name}"></span>
                                                </th>
                                                <th>
                                                    <span th:each=" orderTopping : ${orderItem.orderTopping}">
                                                        ・<span th:text="${orderTopping.topping.name}"></span><br>
                                                    </span>
                                                </th>
                                                <th>
                                                    <label>サイズ：</label>
                                                    <span th:text="${orderItem.size}"></span><br>
                                                    <label>個数：</label>
                                                    <span th:text="${orderItem.quantity}"></span>個<br>
                                                    <label>小計：</label>
                                                    <span
                                                        th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}"></span>円<br>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <br>
                                    <div class="text-center mb-20">
                                        <button type="submit" value="更新" class="btn btn-primary">
                                            更新
                                        </button>
                                    </div>
                                    <br>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- end container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{/js/admin_detail.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
