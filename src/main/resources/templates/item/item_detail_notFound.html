<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/css/curry.css}" href="../../static/css/curry.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	<span th:insert="~{header::header}"></span>
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8">
          	
            <h3 class="text-center">商品詳細</h3>
            <div class="row">
                <div class="col-xs-offset-2 col-lg-offset-3 col-xs-8 col-lg-6">
                    <h4 class="font-weight-bold col-md-offset-1">該当する商品は見つかりませんでした</h4>
                    <div class="form-group">
                        <form th:action="@{/showList?page=1}">
                            <input
                                class="form-control btn btn-warning btn-block"
                                type="submit"
                                value="商品一覧に戻る"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </form>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/item_deail.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
