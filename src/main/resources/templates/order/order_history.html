<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カレー屋のネット注文</title>
  <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet" />
  <link th:href="@{/css/curry.css}" href="../../static/css/curry.css" rel="stylesheet" />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <span th:insert="~{header::header}"></span>

    <!-- table -->
    <div class="row">
      <div class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-offset-1
            col-sm-10
            col-xs-12
          ">
        <h3 class="text-center">注文一覧</h3>
        <br>
        <div class="text-center" th:if="${orderNothing != null}">
          <h3 th:text="${orderNothing}"></h3>
        </div>
        <table class="table table-striped item-list-table">
          <tbody class="table" th:each="orders: ${orderList}">
            <tr>
              <th colspan="6">
                <label>注文日：</label>
                <span th:text="${#dates.format(orders.orderDate, 'yyyy年MM月dd日')}"></span>
              </th>
              <th colspan="6">
                <label>お届け日：</label>
                <span th:text="${#dates.format(orders.deliveryTime, 'yyyy年MM月dd日')}"></span>
              </th>
              <th colspan="6">
                <label>ステータス：</label>
                <span th:if="${orders.status == 0}">注文前</span>
                <span th:if="${orders.status == 1}">未入金</span>
                <span th:if="${orders.status == 2}">入金済</span>
                <span th:if="${orders.status == 3}">発送済</span>
                <span th:if="${orders.status == 4}">配達完了</span>
                <span th:if="${orders.status == 9}">キャンセル</span>
              </th>
              <th colspan="5">
                <a th:href="@{'/orderdetail?id=' + ${orders.id}}">注文詳細はこちら</a>
              </th>


            </tr>

            <tr>
              <th colspan="8">
                <label> イメージ</label>
              </th>
              <th colspan="6">
                <label>商品名・トッピング</label>
              </th>
              <th colspan="5">
                <label>詳細</label>
              </th>
            </tr>


            <tr th:each="orderItem : ${orders.orderItemList}">

              <th colspan="8" class="text-center item-img-center">
                <a th:href="@{'/detail?id=' + ${orderItem.item.id}}">
                  <img th:src="@{/img_curry/} + ${orderItem.item.imagePath}"
                    class="img-responsive img-rounded item-img-center" width="300" height="200"></img>
                </a>
              </th>

              <th colspan="6">
                <span th:text="${orderItem.item.name}"></span><br>
                <span th:each="orderTopping : ${orderItem.orderTopping}">
                  <span th:if="${orderTopping.topping.name == null}">トッピングなし</span>
                  <span th:text="・ + ${orderTopping.topping.name}"></span><br>
                </span>
              </th>

              <th colspan="5">
                <label>サイズ：</label>
                <span th:text="${orderItem.size}"></span><br>
                <label>個数：</label>
                <span th:text="${orderItem.quantity}"></span>個<br>
                <label>小計：</label>
                <span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}"></span>円<br>
              </th>


            </tr>
            <tr>
              <th colspan="20">
              <div style="text-align: right; padding-right: 10%;">&nbsp;
                <label>合計金額：</label>
                <span th:text="${#numbers.formatInteger(orders.totalPrice,1,'COMMA')}"></span>円
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/item_deail.js"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
