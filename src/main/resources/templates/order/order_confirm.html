<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/curry.css}" href="../../static/css/orderItem_Table.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:insert="~{header::header}"></div>

    <!-- 注文内容確認 -->
    <h3 class="text-center">注文内容確認</h3>
    <div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
        <table class="table table-striped item-list-table">
            <thead>
                <tr>
                    <th style="width: 30%;"><div class="text-center">商品名</div></th>
                    <th style="width: 25%;"><div class="text-center">サイズ、価格(税込み)、数量</div></th>
                    <th style="width: 30%;"><div class="text-center">トッピング、価格(税込み)</div></th>
                    <th style="width: 15%;"><div class="text-center">小計</div></th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td colspan="5">
                        <br>
                        <h3 class="text-center" th:if="${cartNothing != null}" th:text="${cartNothing}"></h3>
                    </td>
                </tr>

                <th:block th:if="${cartOrder != null and cartOrder.orderItemList != null}">
                    <tr th:each="cart, status : ${cartOrder.orderItemList}">
                        <td>
                            <div class="text-center" style="display: flex; flex-direction: column; align-items: center;">
                                <img th:src="@{/img_curry/}+${cart.item.imagePath}"
                                    style="width: 100px; height: auto; max-height: 150px; object-fit: cover; margin-bottom: 5px;" />
                                <span th:text="${cart.item.name}" style="display: block; text-align: center; word-wrap: break-word;"></span>
                                <div class="text-danger small" style="margin-top: 5px; min-height: 1.5em;">
                                    <span th:if="${errorMessages != null and errorMessages[status.index] != null}"
                                        th:text="${errorMessages[status.index]}"></span>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span th:text="${cart.size}" class="price"></span>
                            &nbsp;&nbsp;<span th:text="${#numbers.formatInteger(cart.itemPrice,1,'COMMA')}+'円'"></span>
                            &nbsp;&nbsp;<span th:text="${cart.quantity}+'個'"></span>
                        </td>
                        <td>
                            <ul th:if="${cart.orderTopping != null}" th:each="cartTopping : ${cart.orderTopping}">
                                <li th:text="${cartTopping.topping.name}+${cartTopping.price}+'円'"></li>
                            </ul>
                            <div th:if="${cart.orderTopping == null or cart.orderTopping.size() == 0}" class="text-center">
                                <span>トッピングなし</span>
                            </div>
                        </td>
                        <td>
                            <div class="text-center" th:text="${#numbers.formatInteger(cart.subTotal,1,'COMMA')}+'円'"></div>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <!-- 金額表示 -->
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <div class="form-group text-center">
                <span id="total-price">消費税：
                <span th:text="${#numbers.formatInteger(cartOrder.totalPrice*0.1,1,'COMMA')}"></span>円</span><br />
                <span id="total-price">ご注文金額合計：
                <span th:text="${#numbers.formatInteger(cartOrder.totalPrice,1,'COMMA')}"></span>円 (税込み)</span>
            </div>
        </div>
    </div>

    <!-- 注文フォーム -->
    <form th:action="@{/order}" th:object="${orderForm}" method="post">
        <input type="hidden" th:field="*{deliveryTime}" id="deliveryTimestamp" />

        <!-- お届け先情報 -->
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
            <h3 class="text-center">お届け先情報</h3>
            <table class="table table-striped item-list-table">
                <tbody>
                    <tr>
                        <td><div class="text-center">お名前</div></td>
                        <td>
                            <label th:errors="*{destinationName}" class="control-label" style="color: red"></label>
                            <input th:field="*{destinationName}" type="text" placeholder="山田太郎" style="display: block;"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">メールアドレス</div></td>
                        <td>
                            <label th:errors="*{destinationEmail}" class="control-label" style="color: red"></label>
                            <input th:field="*{destinationEmail}" type="text" placeholder="xxx@xxx" style="display: block;"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">郵便番号</div></td>
                        <td>
                            <label th:errors="*{destinationZipcode}" class="control-label" style="color: red"></label>
                            <input th:field="*{destinationZipcode}" type="text" size="20" placeholder="279-0031" style="display: block;"/>
                            <button id="get_address_btn" type="button">住所検索</button>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">住所</div></td>
                        <td>
                            <label th:errors="*{destinationAddress}" class="control-label" style="color: red"></label>
                            <input th:field="*{destinationAddress}" type="text" size="20" placeholder="千葉県浦安市舞浜１−１" style="display: block;"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">電話番号</div></td>
                        <td>
                            <label th:errors="*{destinationTel}" class="control-label" style="color: red"></label>
                            <input th:field="*{destinationTel}" type="text" placeholder="000-000-0000" style="display: block;"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">配達日時</div></td>
                        <td>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label th:errors="*{deliveryTime}" class="control-label" style="color: red"></label>
                                        <label th:text="${errorDeliveryDate}" class="control-label" style="color: red">
                                            配達日時を入力してください
                                        </label>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="date" id="deliveryDate" class="form-control input-sm" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="10" checked />10時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="11" />11時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="12" />12時</label><br />
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="13" />13時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="14" />14時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="15" />15時</label><br />
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="16" />16時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="17" />17時</label>
                                        <label class="radio-inline"><input type="radio" name="deliveryHour" class="deliveryTimeRadio" value="18" />18時</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 支払い方法 -->
       <div class="col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
            <h3 class="text-center">お支払い方法</h3>
            <table class="table table-striped item-list-table">
                <tbody>
                    <tr>
                        <td><div class="text-center">代金引換</div></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="paymentMethod" value="1" checked />代金引換
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="text-center">クレジットカード決済</div></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="paymentMethod" value="2" />クレジットカード
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 注文ボタン -->
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <div class="form-group">
                    <input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する" />
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/get_address.js}"></script>
<script th:src="@{/js/deliveryDate.js}"></script>
</body>
</html>
