<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文 注文内容確認</title>
    <link rel="icon" th:href="@{/img_curry/curry_pot.png}" type="image/x-icon" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!--     <link th:href="@{/css/piza.css]" rel="stylesheet" /> -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="~{header::header}">
      </div>
      <!-- table -->
      <div class="row">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-offset-1
            col-sm-10
            col-xs-12
          "
        >
          <h3 class="text-center" id="order-list">注文内容確認</h3>
          <table class="table table-striped item-list-table">
            <tbody>
              <tr>
                <th>
                  <div class="text-center">商品名</div>
                </th>
                <th>
                  <div class="text-center">サイズ、価格(税込み)、数量</div>
                </th>
                <th>
                  <div class="text-center">トッピング、価格(税込み)</div>
                </th>
                <th>
                  <div class="text-center">小計</div>
                </th>
              </tr>
              <tr th:if="${cartNothing != null}">
                  <td colspan="5">
                      <h3 class="text-center" th:text="${cartNothing}"></h3>
                  </td>
              </tr>
              <th:block th:if="${cartOrder != null and cartOrder.orderItemList != null}"></th:block>
              <tr th:each="cart, status : ${cartOrder.orderItemList}">
                <td>
                  <div class="text-center">
                    <img
                      th:src="@{/img_curry/}+${cart.item.imagePath}"
                      class="img-responsive img-rounded center-block"
                      width="100"
                      height="300"
                    />
                    <span th:text="${cart.item.name}"></span>
                    <div th:if="${errorMessages != null and errorMessages[status.index] != null}" class="text-danger small" style="margin-top: 5px; min-height: 1.5em;">
                      <span th:text="${errorMessages[status.index]}"></span>
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <span th:text="${cart.size}" class="price">&nbsp;Ｌ</span>
                  
                  &nbsp;&nbsp;<span th:text="${#numbers.formatInteger(cart.itemPrice,1,'COMMA')}+'円'"></span>
                  &nbsp;&nbsp;<span th:text="${cart.quantity}+'個'"></span>
                </td>
                <td>
                  <ul th:if="${cart.orderTopping != null}" th:each="cartTopping : ${cart.orderTopping}">
                    <li th:text="${cartTopping.topping.name}+${cartTopping.price}+'円'"></li>
                  </ul>
                  <div th:if="${cart.orderTopping == null or cart.orderTopping.size() == 0}" class="text-center">
                    <span>トッピングなし</span>
                  </div>
                </td>
                <td>
                  <div class="text-center" th:text="${#numbers.formatInteger(cart.subTotal,1,'COMMA')}+'円'"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="form-group text-center">
            <span id="total-price">ご注文金額合計：
            <span th:text="${#numbers.formatInteger(cartOrder.totalPrice,1,'COMMA')}"></span>円 (税込み)</span>
          </div>
        </div>
      </div>

      <!-- table -->
      <form action="order_finished.html" th:action="@{/order}" th:object="${orderForm}" method="post">
        <input type="hidden" th:field="*{deliveryTime}" id="deliveryTimestamp" />
        <div class="row">
          <div
            class="
              table-responsive
              col-lg-offset-3
              col-lg-6
              col-md-offset-1
              col-md-10
              col-sm-offset-1
              col-sm-10
              col-xs-12
            "
          >
            <h3 class="text-center">お届け先情報</h3>
            <table class="table table-striped item-list-table">
              <tbody>
                <tr>
                  <td>
                    <div class="text-center">お名前</div>
                  </td>
                  <td>
                  	<label th:errors="*{destinationName}" class="control-label" style="color: red" for="destinationName"></label>
                    <input th:field="*{destinationName}" type="text" name="destinationName" placeholder="山田太郎" style="display: block;"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">メールアドレス</div>
                  </td>
                  <td>
                  	<label th:errors="*{destinationEmail}" class="control-label" style="color: red" for="destinationEmail"></label>
                    <input th:field="*{destinationEmail}" type="text" placeholder="xxx@xxx" name="destinationEmail" style="display: block;"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center" >郵便番号</div>
                  </td>
                  <td>
					<label th:errors="*{destinationZipcode}" class="control-label" style="color: red" for="zipcode"></label>
					<input th:field="*{destinationZipcode}" name="destinationZipcode" type="text" size="20" placeholder="279-0031" style="display: block;"/>
           			<button id="get_address_btn" type="button">住所検索</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center" >住所</div>
                  </td>
                  <td>
                  	<label th:errors="*{destinationAddress}" class="control-label" style="color: red" for="address"></label>
                    <input th:field="*{destinationAddress}" name="destinationAddress" type="text" size="50" placeholder="千葉県浦安市舞浜１−１" style="display: block;"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">電話番号</div>
                  </td>
                  <td>
                  	<label th:errors="*{destinationTel}" class="control-label" style="color: red" for="destinationTel"></label>
                    <input th:field="*{destinationTel}" type="text" name="destinationTel" placeholder="000-000-0000" style="display: block;"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">配達日時</div>
                  </td>
                  <td>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-12">
                          <label th:errors="*{deliveryTime}" class="control-label" style="color: red"></label>
                          <label th:text="${errorDeliveryDate}" class="control-label" style="color: red" for="inputPeriod">
                          配達日時を入力してください</label>
                        </div>
                        <div class="col-xs-5">
                          <input
                            type="date"
                            id="deliveryDate"
                            class="form-control input-sm"
                            th:value="${deliveryDate}"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '10'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="10" checked="checked"/>
                            10時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '11'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="11"/>
                            11時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '12'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="12"/>
                            12時 </label
                          ><br />
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '13'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="13"/>
                            13時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '14'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="14"/>
                            14時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '15'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="15"/>
                            15時 </label
                          ><br />
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '16'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="16"/>
                            16時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '17'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="17"/>
                            17時
                          </label>
                          <label class="radio-inline">
                            <input th:checked="${deliveryHour == '18'}" type="radio" name="deliveryHour" class="deliveryTimeRadio" value="18"/>
                            18時 </label
                          ><br />
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- table -->
        <div class="row">
          <div
            class="
              table-responsive
              col-lg-offset-3
              col-lg-6
              col-md-offset-1
              col-md-10
              col-sm-offset-1
              col-sm-10
              col-xs-12
            "
          >
            <h3 class="text-center">お支払い方法</h3>
            <table class="table table-striped item-list-table">
              <tbody>
                <tr>
                  <td>
                    <div class="text-center">代金引換</div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-sm-12 text-center">
                        <label class="radio-inline">
                          <input
                            type="radio"
                            name="paymentMethod"
                            value="1"
                            checked="checked"
                          />
                          代金引換
                        </label>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">クレジットカード決済</div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-sm-12 text-center">
                        <label class="radio-inline">
                          <input
                            type="radio"
                            name="paymentMethod"
                            value="2"
                            checked="checked"
                          />
                          クレジットカード </label
                        >
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-2 col-lg-offset-4 col-xs-8 col-lg-4">
            <div class="form-group">
              <input
                class="form-control btn btn-warning btn-block"
                type="submit"
                value="この内容で注文する"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/get_address.js}"></script>
    <script th:src="@{/js/deliveryDate.js}"></script>
  </body>
</html>
