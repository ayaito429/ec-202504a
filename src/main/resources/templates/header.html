<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/showList}">
                    <!-- 企業ロゴ -->
                    <img
                            alt="main logo"
                            th:src="@{/img_curry/header_logo.png}"
                            height="35"/>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p class="navbar-text navbar-right">
                    <a th:href="@{/showList}" class="navbar-link">商品一覧</a>&nbsp;&nbsp;
                    <a th:href="@{/showCart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                    <a th:href="@{/orderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;

                    <!-- Spring Securityの認証状態に応じて表示 -->
                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="navbar-link">ログアウト</a>
                </p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
